<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Gerador de senhas</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Gerador de senhas</h1>
    <h3 class="password-display" id="passwordDisplay">senha</h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Número de caracteres</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="50" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
      </div>

      <label for="inluirletrasmaiusculas">Incluir letras maiúsculas</label>
      <input type="checkbox" id="inluirletrasmaiusculas">

      <label for="incluirnumeros">Incluir Números</label>
      <input type="checkbox" id="incluirnumeros">

      <label for="incluirsimbolos">Incluir Símbolos</label>
      <input type="checkbox" id="incluirsimbolos">

      <button type="submit" class="btn">Gerar Senha</button>
    </form>
  </div>

<script src="./app.js"></script>
</body>
</html>
